<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      font-family: sans-serif;
    }
    canvas {
      background: #4ec0ca;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    // Images & Sound
    const birdImg = new Image();
    birdImg.src = 'bird.png';            // make sure this file exists
    const loseSound = new Audio('lose.mp3'); // make sure this file exists

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { 
      x: 80, 
      y: 150, 
      width: 60, 
      height: 60, 
      gravity: 0.2, 
      lift: -5, 
      velocity: 0 
    };

    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let score = 0;
    let soundPlayed = false; // to avoid sound on restart

    document.addEventListener("keydown", () => {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        restart();
      }
    });

    function restart() {
      // stop and reset sound
      loseSound.pause();
      loseSound.currentTime = 0;
      soundPlayed = false;

      // reset game state
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        if (!gameOver) {
          gameOver = true;
          if (!soundPlayed) {
            loseSound.play();
            soundPlayed = true;
          }
        }
      }
    }

    function updatePipes() {
      // controls distance between columns
      if (frame % 120 === 0) {
        let top = Math.random() * 250 + 50;
        let gap = 440; // big vertical gap (easy mode)
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: canvas.height - (top + gap)
        });
      }

      pipes.forEach(pipe => {
        pipe.x -= 1;

        if (pipe.x + pipe.width < 0) {
          pipes.shift();
          score++;
        }

        // collision with pipes
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          if (!gameOver) {
            gameOver = true;
            if (!soundPlayed) {
              loseSound.play();
              soundPlayed = true;
            }
          }
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText(score, 20, 40);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updateBird();
        updatePipes();
      }

      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 80, 300);
      }

      frame++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
